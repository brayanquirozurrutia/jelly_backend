server {
    listen 80;
    server_name api.tecitostore.com;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api.tecitostore.com;

    ssl_certificate /etc/letsencrypt/live/api.tecitostore.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.tecitostore.com/privkey.pem;

    location / {
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_redirect off;

        limit_req zone=mylimit burst=3 nodelay;
        error_page 429 = @limit_reached;
    }

    location /static/ {
        alias /usr/share/nginx/html/static/;
    }

    location /rabbitmq/ {
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://rabbitmq:15672/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_redirect off;

        limit_req zone=mylimit burst=3 nodelay;
        error_page 429 = @limit_reached;
    }

    location @limit_reached {
        return 403 "Too many failed login attempts. Access temporarily blocked.";
    }
}
