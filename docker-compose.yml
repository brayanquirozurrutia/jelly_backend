version: '3.9'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DJANGO_ENV: development
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${NAME_DEV}
      POSTGRES_USER: ${USER_DEV}
      POSTGRES_PASSWORD: ${PASSWORD_DEV}

volumes:
  postgres_data:
